<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#C2E0F9" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Freetail Hackers" />
    <link rel="shortcut icon" href="../assets/welcome penguin@3x.png" />
    <link rel="apple-touch-icon" href="../assets/welcome penguin@3x.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./main.css" />
    <!--animations!-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Hack for Humanity 2022</title>
  </head>
  <body>
    <div class="website">
      <div class="firstScreen absolute w-screen h-screen bottom-0">
        <div class="background">
          <div class="space"></div>
          <div class="mountains absolute w-full bottom-0">
            <div class="furthest-mountain absolute bottom-0 left-0"></div>
            <div class="middle-mountain absolute bottom-0 left-0"></div>
            <div class="closest-mountain absolute bottom-0 left-0"></div>
            <div class="foreground-snow absolute bottom-0 left-0"></div>
          </div>
          <div class="auroraElements">
            <div class="glow">
              <img src="../assets/Aurora Glow.svg" />
            </div>
            <div class="aurora">
              <img src="../assets/Aurora.svg" />
            </div>
          </div>
        </div>
        <div class="penguin">
          <img src="../assets/welcome penguin@3x.png" />
        </div>

        <div class="sign-parent">
          <img class="upperBigRopes" src="../assets/ropes.png" alt="" />
          <img class="bigRopes" src="../assets/ropes.png" alt="" />
          <img class="logo" src="../assets/LOGOhackforhumanity.svg" />
          <div class="planks">
            <img class="smallRopes" src="../assets/ropes.png" alt="" />
            <div class="plank plank1">
              <a href="https://www.eventbrite.com/e/longhorn-hack-for-humanity-registration-308419550177">
                <img src="../assets/plankbutton1.svg" alt="" />
                <p>registration</p>
              </a>
            </div>
            <img class="smallRopes" src="../assets/ropes.png" alt="" />
            <div class="plank plank2">
              <a href="https://www.eventbrite.com/e/longhorn-hack-for-humanity-registration-308419550177?discount=MentorPenguin">
                <img src="../assets/plankbutton2.svg" alt="" />
                <p>mentor sign-up</p>
              </a>
            </div>
            <img class="smallRopes" src="../assets/ropes.png" alt="" />
            <div class="plank plank3">
              <a href="https://freetailhackers.com/">
                <img src="../assets/plankbutton3.svg" alt="" />
                <p>Freetail Hackers</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="secondScreen">
        <div class="info">
          <div class="firstParagraph" style="margin-top: 10vh">
            <a style="left: 30vmax">
            </a>
          </div>
          <div class="secondParagraph" style="margin-top: 20vh">
            <a style="left: 60vmax">
            </a>
          </div>
        </div>
      </div>
      <div class="thirdScreen">
        <div class="info">
          <div class="thirdParagraph" style="margin-top: 8vh">
            <a style="left: 80vh">
            </a>
          </div>
        </div>
      </div>
      <div class="fourthScreen">
        <div class="info">
          <div class="fourthParagraph" style="margin-top: 18vh">
            <a style="left: 30vh">
            </a>
          </div>
        </div>
      </div>
      <div class="fifthScreen">
        <div class="info">
          <div class="fifthParagraph" style="margin-top:20vh">
          <a style="left:30vh">
            </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!--whenever we need a new react component, add it here with a script tag and src as its filepath-->
  </body>
</html>
