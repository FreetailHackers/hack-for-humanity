<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#C2E0F9" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Freetail Hacker's annual Learnathon" />
    <link rel="shortcut icon" href="assets/misc/welcome penguin@3x.png" />
    <link rel="apple-touch-icon" href="assets/misc/welcome penguin@3x.png" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="./main.css" />
    <!--animations!-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Hack For Humanity 2022</title>
  </head>
  <body>
    <div class="website">
        <div class ="firstScreen absolute w-screen h-screen bottom-0" > 
            <img src="assets/mobile/Sky.svg" alt="" />
            <div class = "mountains absolute w-full bottom-0">
                <img src="assets/mobile/Mountain View.svg" alt="" />
            </div>
            <div class="sign-parent">
                <img class="upperBigRopes" src="assets/misc/ropes.png" alt="" />
                <img class="bigRopes" src="assets/misc/ropes.png" alt="" />
                <img class="logo" src="assets/misc/LOGOhackforhumanity.svg" />
                <div class="planks">
                  <img class="smallRopes" src="assets/misc/ropes.png" alt="" />
                  <div class="plank plank1">
                    <a
                      href="https://www.eventbrite.com/e/longhorn-hack-for-humanity-registration-308419550177"
                    >
                      <img src="assets/misc/plankbutton1.svg" alt="" />
                      <p>registration</p>
                    </a>
                  </div>
                  <img class="smallRopes" src="assets/misc/ropes.png" alt="" />
                  <div class="plank plank2">
                    <a
                      href="https://www.eventbrite.com/e/longhorn-hack-for-humanity-registration-308419550177?discount=MentorPenguin"
                    >
                      <img src="assets/misc/plankbutton2.svg" alt="" />
                      <p>mentor sign up</p>
                    </a>
                  </div>
                  <img class="smallRopes" src="assets/misc/ropes.png" alt="" />
                  <div class="plank plank3">
                    <a href="https://freetailhackers.com/">
                      <img src="assets/misc/plankbutton3.svg" alt="" />
                      <p>Freetail Hackers</p>
                    </a>
                  </div>
                </div>
              </div>
        </div>
        <div class = "secondScreens">
            <div class = "pathSec1">
                <img src ="assets/mobile/Path 1.svg">
            </div>
            <div class = "pathSec1">
                <img src ="assets/mobile/Path 2.svg">
            </div>
            <div class = "pathSec1">
                <img src ="assets/mobile/Path 3.svg">
            </div>
            <div class = "pathSec1">
                <img src ="assets/mobile/Path 4.svg">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script type="text/javascript" src="scroll.js"></script>
    <script>
      var rellax = new Rellax(".rellax", {
        horizontal: true,
        vertical: true,
      });
    </script>
  </body>
</html>
